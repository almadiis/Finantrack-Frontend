<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seleccionar Icono</title>
    <style>
        body {
          font-family: sans-serif;
          padding: 16px;
          text-align: center;
        }
        .icon-container {
          display: inline-block;
          margin: 10px;
          border: 2px solid #ccc;
          border-radius: 8px;
          padding: 8px;
          cursor: pointer;
          transition: transform 0.2s;
        }
        .icon-container:hover {
          transform: scale(1.1);
          border-color: #2196F3;
        }
        .icon-container img {
          width: 48px;
          height: 48px;
        }
    </style>
</head>
<body>
<h2>Elige un icono</h2>

<div class="icon-container" onclick="Android.onIconSelected('https://img.icons8.com/fluency/48/home.png')">
    <img src="https://img.icons8.com/fluency/48/home.png" alt="Hogar">
</div>
<div class="icon-container" onclick="Android.onIconSelected('https://img.icons8.com/fluency/48/meal.png')">
    <img src="https://img.icons8.com/fluency/48/meal.png" alt="Comida">
</div>

</div>

</div>

</html>
